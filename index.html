<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Calculator</title>
    <link rel = "stylesheet" href ="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: lightblue;
        font-family: 'Roboto', sans-serif;
      }
    </style>
  </head>
  <body>
      <h1 class = "title">Calculator in JavaScript </h1>

      <div class = "calculator-container">
        <div id ="displayBar" class = display> </div>
        <div class = "calculator">
          <div class = "functions">
            <button id = "sqrt" class = "operator">SQRT</button>
            <button id = "factorial" class ="operator">!</button>

          </div>
          <div class = "number-buttons">
            <button id = 0 class = "number">0</button>
            <button id = 1 class = "number" >1</button>
            <button id = 2 class = "number" >2</button>
            <button id = 3 class = "number" >3</button>
            <button id = 4 class = "number" >4</button>
            <button id = 5 class = "number" >5</button>
            <button id = 6 class = "number">6</button>
            <button id = 7 class = "number" >7</button>
            <button id = 8 class = "number">8</button>
            <button id = 9 class = "number">9</button>
            <button id = "dot" class = "number">.</button>

          </div>
          <div class = "function-buttons">
            <button id = "addition" class = "operator" >+</button>
            <button id = "subtract" class = "operator" >-</button>
            <button id = "multiply" class = "operator" >x</button>
            <button id = "divide" class = "operator" >/</button>
            <button class = "operator" onclick = "clearDisplay('displayBar')">Clear</button>
            <button id = "equal" class = "operator">=</button>
            
          </div>
        </div>
      </div>




	<script src="calculator.js"></script>
  </body>
</html>
